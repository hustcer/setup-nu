# EXAMPLE USAGE
# Refer for explanation to following link:
# https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

min_version: 2.0.5
no_tty: false
output:
  # - meta           # Print lefthook version
  # - summary        # Print summary block (successful and failed steps)
  # - empty_summary  # Print summary heading when there are no steps to run
  # - success        # Print successful steps
  - failure          # Print failed steps printing
  - execution        # Print any execution logs
  - execution_out    # Print execution output
  # - execution_info # Print `EXECUTE > ...` logging
  # - skips          # Print "skip" (i.e. no files matched)

pre-push:
  scripts:
    'sync.nu':
      runner: nu --stdin
      use_stdin: true

pre-commit:
  parallel: true
  commands:
    spell-check:
      skip:
        - merge
        - rebase
      stage_fixed: true
      glob: "*.*"
      run: pnpm cspell --no-progress {staged_files}
    eslint:
      skip:
        - merge
        - rebase
      stage_fixed: true
      glob: "*.{ts,tsx,js,jsx,es,cjs,mjs}"
      run: pnpm biome lint --fix {staged_files}
    fmt:
      skip:
        - merge
        - rebase
      stage_fixed: true
      glob: "*.{ts,tsx,js,jsx,es,cjs,mjs}"
      run: pnpm biome format --write --no-errors-on-unmatched {staged_files}
